<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CustomEmojiPanel v0.01</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    /* Main Tabs Styling */
    #mainTabs {
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }
    .main-tab {
      background: none;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 5px;
    }
    .main-tab.active {
      border-bottom: 2px solid blue;
      font-weight: bold;
    }
    /* Sub Tabs Styling with icons */
    #subTabs {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .sub-tab {
      background: none;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 5px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .sub-tab.active {
      border-bottom: 2px solid green;
      font-weight: bold;
    }
    .sub-tab img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    /* Emoji Grid */
    #emojiGrid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    #emojiGrid img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 2px;
      background: #fff;
    }
    /* Text Field */
    #textField {
      border: 1px solid #ccc;
      min-height: 100px;
      padding: 10px;
      border-radius: 5px;
      background: #fff;
    }
    #textField img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      display: inline-block;
    }
    /* Description Box (for right-click) */
    #descriptionBox {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>CustomEmojiPanel v0.01</h1>
  <!-- Main Tabs (Characters, Servers) -->
  <div id="mainTabs"></div>
  <!-- Sub-tabs (Categories with icons) -->
  <div id="subTabs"></div>
  <!-- Emoji Grid -->
  <div id="emojiGrid"></div>
  <h2>Text Field</h2>
  <div id="textField" contenteditable="true"></div>
  <!-- Description Box (appears on right-click) -->
  <div id="descriptionBox"></div>
  <script src="renderer.js"></script>
</body>
</html>
